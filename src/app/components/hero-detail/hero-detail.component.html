<md-card *ngIf="hero">
<h2>{{hero.name}} details!</h2>
<form>
<md-input-container>
  <input mdInput placeholder="Id" name="id" value="{{hero.id}}" disabled>
</md-input-container>
<br>
<md-input-container>
  <input mdInput placeholder="Name" name="name" [(ngModel)]="hero.name">
</md-input-container>
<br>
<button md-raised-button (click)="goBack()" color="accent">Back</button>
</form>
</md-card>
