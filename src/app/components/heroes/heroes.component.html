<md-card>
    <md-card-title>My Heroes</md-card-title>
<md-card-content>
  <md-list>
    <md-list-item *ngFor="let hero of heroes">
      <md-chip-list class="mat-chip-list-stacked">
      <md-chip color="primary" selected="true">
       {{hero.id}}</md-chip>
       <md-chip color="" [selected]="hero === selectedHero" (click)="openDialog(hero)">&nbsp;
        {{hero.name}}
    </md-chip>
      </md-chip-list>
    </md-list-item>
  </md-list>
</md-card-content>
</md-card>
