<md-card>
    <md-card-title>My Heroes</md-card-title>
<md-card-content>
      <md-chip-list *ngFor="let hero of heroes" class="mat-chip-list-wrapper">
      <md-chip color="primary" selected="true" class="left">
       {{hero.id}}</md-chip>
       <md-chip color="primary" [selected]="hero === selectedHero" (click)="openDialog(hero)" class="right">
         {{hero.name}}</md-chip>
      </md-chip-list>
</md-card-content>
</md-card>
