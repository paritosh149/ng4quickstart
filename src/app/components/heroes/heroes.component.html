<md-card>
    <md-card-title>My Heroes</md-card-title>
<md-card-content>
      <md-chip-list *ngFor="let hero of heroes" class="mat-chip-list-wrapper">
      <md-chip color="primary" selected="true">
       {{hero.id}}</md-chip>
       <md-chip color="primary" [selected]="hero === selectedHero" (click)="openDialog(hero)">
         {{hero.name}}</md-chip>
        <!--<md-chip color="primary">
            <span md-line color="primary">{{hero.id}}</span>
            <span md-line>{{hero.name}}</span>
        </md-chip>-->
      </md-chip-list>
</md-card-content>
</md-card>
