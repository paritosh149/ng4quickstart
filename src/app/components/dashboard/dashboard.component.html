<md-card>
    <md-card-title>Top Heroes</md-card-title>
<md-card-content>
    <md-tab-group>
    <md-tab label="{{hero.name}}" *ngFor="let hero of heroes" color="primary" [routerLink]="['/detail', hero.id]">
        <my-hero-detail [hero]="hero"></my-hero-detail>
    </md-tab> 
    </md-tab-group>
</md-card-content>
</md-card>
